<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Habit Tracker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0D0D0D;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(20, 20, 20, 1) 35%, rgba(30, 30, 30, 1) 100%);
            min-height: 100vh;
        }

        .dashboard-container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            background-color: #2B2B4D;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px #8F00FF;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: #00FF9C;
            text-align: center;
        }

        .section-title {
            font-size: 24px;
            margin: 20px 0;
            color: #8F00FF;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .logs-summary,
        .recent-logs,
        .xp-progress {
            margin-bottom: 20px;
        }

        /* XP Progress */
        .xp-progress {
            margin-top: 2rem;
        }

        .xp-progress h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
        }

        .progress-bar .progress {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .xp-progress p {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            color: #333;
        }

        .log-item,
        .summary-item {
            background-color: #1F1F2E;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #FFFFFF;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ user.username }}!</h1>

        <!-- User Info Section -->
        <div class="user-info">
            <h2 class="section-title">Your Stats</h2>
            <p>Level: {{ user.level }}</p>
            <p>Total Logs: {{ user.logs.length }}</p>
        </div>

        <!-- XP and Progress Section -->
        <div class="xp-progress">
            <h2 class="section-title">XP Progress</h2>
            <div class="progress-bar">
                <div class="progress" style="width: {{ user.total_xp / 100 }}%;"></div>
            </div>
            <p>Current XP: {{ user.total_xp }}</p>
        </div>

        <!-- Recent Logs Section -->
        <div class="recent-logs">
            <h2 class="section-title">Recent Logs</h2>

        </div>

        <!-- Log Summary Section -->
        <div class="logs-summary">
            <h2 class="section-title">Log Summary by Habit Type</h2>
            {% for habit_type, count in user.logs_summary %}
            <div class="summary-item">
                <span>{{ habit_type }}</span>
                <span>{{ count }} logs</span>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
