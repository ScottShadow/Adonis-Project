<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Room</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/global_chat.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

</head>

<body
    class="!bg-[var(--background-color)] text-[var(--text-color)] md:ml-[20%] lg:ml-[13%] min-h-[100dvh] pl-8 p-4 flex flex-col items-center justify-between">
    <script src="{{ url_for('static', filename='scripts/theme-saver.js') }}"></script>

    {% include 'sidebar.html' %}


    <div
        class="chat-container h-[82dvh] w-full flex flex-col items-center mb-1 !bg-[var(--accent-color)] border-2 border-[var(--accent-color)] rounded-xl">
        <h1 class="">Global Chat Room</h1>

        <div id="chat-window" class="chat-wrapper overflow-y-scroll w-full !bg-[var(--background-color)]">
            {% for message in messages %}
            <div
                class="chat !bg-[var(--background-color-contrast)] {{ 'chat-end' if message.username == user.username else 'chat-start' }}">
                <div class="chat-header">
                    <strong>{{ message.username }}: <time class="text-xs opacity-50"><em
                                data-timestamp="{{ message.created_at }}" class="timestamp"></em></time></strong>
                </div>
                <div class="chat-bubble bg-[var(--accent-color)]">
                    {{ message.content }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <form id="chat-form" class="flex w-full flex-row items-baseline bg-transparent mb-12">
        <input class="flex-initial w-[50dvh]" type="text" id="message-input" placeholder="Type a message..."
            autocomplete="off" />
        <button type="submit" class="btn flex-none">Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script>{% include 'request_notifications.js' %}</script>

    <script>
        var room_id = "{{ room.id }}";  // Ensure this is rendered as a real value
        var socket = io(["https://adonis-project-production.up.railway.app", "http://localhost:5000"], {
            transports: ["websocket", "polling"],
            reconnection: true,
            reconnectionAttempts: 5
        });
/*         var socket = io.connect(['http://localhost:5000', 'https://adonis-project-production.up.railway.app/'], { transports: ['websocket'] });*/        var room_id = "{{ room.id }}";

        // Scroll chat to bottom
        function scrollToBottom() {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        // Join the global room
        socket.emit('join', { room_id: room_id });
        window.addEventListener('load', scrollToBottom);

        // Send message
        document.getElementById('chat-form').onsubmit = function (e) {
            e.preventDefault();
            var message = document.getElementById('message-input').value;
            if (message.trim() === '') return;
            socket.emit('message', { room_id: room_id, message: message });
            document.getElementById('message-input').value = '';
        };

        // Receive message
        socket.on('message', function (data) {
            var chatWindow = document.getElementById('chat-window');
            var messageDiv = document.createElement('div');
            const localTime = moment.utc(data.created_at).local();
            const secondsAgo = moment().diff(localTime, 'seconds');

            let displayTime;
            if (secondsAgo < 30) {
                displayTime = 'Just now';
            } else if (secondsAgo < 60 * 60 * 24) {
                displayTime = localTime.fromNow(); // e.g. "3 hours ago"
            } else {
                displayTime = localTime.calendar(); // fallback for older logs
            }
            messageDiv.className = 'chat ' + (data.username === "{{ user.username }}" ? 'chat-end !bg-[var(--background-color-contrast)]' : 'chat-start !bg-[var(--background-color-contrast)]');
            // Header (username + timestamp)
            const header = document.createElement('div');
            header.className = 'chat-header';
            const userSpan = document.createElement('strong');
            userSpan.textContent = data.username + ':';
            const timeElem = document.createElement('time');
            timeElem.className = 'text-xs opacity-50 ml-2';
            timeElem.innerHTML = '<em>' + displayTime + '</em>';
            header.append(userSpan, timeElem);
            messageDiv.appendChild(header);

            // Bubble with message content
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble bg-[var(--accent-color)] text-[var(--text-color)]';
            bubble.textContent = data.message;
            messageDiv.appendChild(bubble);

            chatWindow.appendChild(messageDiv);
            scrollToBottom();
        });


        //format time
        document.querySelectorAll('.timestamp').forEach(el => {
            const raw = el.dataset.timestamp;
            const localTime = moment.utc(raw).local();
            const displayTime = moment().diff(localTime, 'hours') < 24
                ? localTime.fromNow()
                : localTime.format('MMM D, YYYY h:mm A');

            el.textContent = displayTime;
        });
        // Error handling
        socket.on('error', function (data) {
            alert(data.message);
        });
    </script>

</body>

</html>
