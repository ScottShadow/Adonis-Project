<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Room</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #103459, #091A2C);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 1.5rem;
            color: #063D77;
            margin-top: 1px;
            margin-bottom: 3px;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .chat-container {
            background: #091A2C;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        #chat-window {
            height: 500px;
            background-color: #141e28;
            border: 1px solid #2b4157;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .message {
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 20px;
            max-width: 75%;
            display: inline-block;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.4s ease-in;
        }

        .message.self {
            background: linear-gradient(135deg, #4A091A2C, #103459);
            color: #ffffff;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .message.other {
            background: linear-gradient(135deg, #4A091A2C, #283c50);
            color: #ffffff;
            align-self: flex-start;
            margin-right: auto;
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.8rem;
            color: #5d8cbb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #message-input {
            width: calc(100% - 100px);
            padding: 12px;
            border: none;
            border-radius: 30px;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #message-input:focus {
            background-color: #555;
            outline: none;
        }

        button {
            background-color: #063D77;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            color: #1a1a1a;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0b68cb;
            transform: translateY(-2px);
        }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-wrapper {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 15px;
            }

            #message-input {
                width: calc(100% - 80px);
                background: linear-gradient(135deg, #2a3746, #344558);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>Global Chat Room</h1>

        <div id="chat-window" class="chat-wrapper">
            {% for message in messages %}
            <div class="message {{ 'self' if message.username == user.username else 'other' }}">
                <strong>{{ message.username }}: <em>{{ message.created_at }}</em></strong> {{ message.content }}
            </div>
            {% endfor %}
        </div>

        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://127.0.0.1:5000', { transports: ['websocket'] });
        var room_id = "{{ room.id }}";

        // Join the global room
        socket.emit('join', { room_id: room_id });

        // Send message
        document.getElementById('chat-form').onsubmit = function (e) {
            e.preventDefault();
            var message = document.getElementById('message-input').value;
            if (message.trim() === '') return;
            socket.emit('message', { room_id: room_id, message: message });
            document.getElementById('message-input').value = '';
        };

        // Receive message
        socket.on('message', function (data) {
            var chatWindow = document.getElementById('chat-window');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (data.username === "{{ user.username }}" ? 'self' : 'other');
            messageDiv.innerHTML = '<strong>' + data.username + ': ' + '<em>' + data.created_at + '</em>' + '</strong>' + data.message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });
        socket.on('status', (data) => {
            var chatWindow = document.getElementById('chat-window');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + ('other');
            messageDiv.innerHTML = '<strong>' + "System" + ': ' + '<em>' + data.created_at + '</em>' + '</strong>' + data.message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        socket.on('error', function (data) {
            alert(data.message);
        });
    </script>
</body>

</html>
