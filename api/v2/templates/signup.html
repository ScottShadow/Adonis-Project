<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Adonis App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0D0D0D;
            margin: 0;
            padding: 0;
            color: #FFFFFF;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(20,20,20,1) 35%, rgba(30,30,30,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #2B2B4D;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px #8F00FF;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-container h1 {
            font-size: 32px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: #00FF9C;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #00FF9C, 0 0 15px #00FF9C;
        }

        .signup-container input[type="text"], 
        .signup-container input[type="email"], 
        .signup-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #1F1F2E;
            border-radius: 5px;
            background-color: #1F1F2E;
            color: #FFFFFF;
        }

        .signup-container button {
            background-color: #8F00FF;
            border: none;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px #8F00FF;
        }

        .signup-container button:hover {
            background-color: #BF00FF;
            box-shadow: 0 0 20px #BF00FF;
        }

        .signup-container .login-link {
            margin-top: 15px;
            color: #00FF9C;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-container .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form method="POST" action="{{ url_for('auth_views.signup') }}">
            <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="#" class="login-link">Already have an account? Log in</a>
    </div>
</body>
</html>
