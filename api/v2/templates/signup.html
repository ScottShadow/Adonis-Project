<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Adonis App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="container flex mx-auto min-h-screen justify-center items-center align-middle">

    {% include 'theme-switcher.html' %}

    <!-- Sign Up Form -->
    <div class="signup-container relative p-6 rounded-lg shadow-lg text-center max-w-sm align-middle m-10">
        <h1 class="text-3xl font-orbitron">Sign Up</h1>
        <form method="POST" action="{{ url_for('auth_views.signup') }}">
            <input type="text" id="first-name" name="first_name" placeholder="First Name"
                class="w-full p-3 mt-4 rounded border focus:ring-2" required>
            <input type="text" id="last-name" name="last_name" placeholder="Last Name"
                class="w-full p-3 mt-4 rounded border focus:ring-2" required>
            <input type="text" id="username" name="username" placeholder="Username"
                class="w-full p-3 mt-4 rounded border focus:ring-2" required>
            <input type="email" id="email" name="email" placeholder="Email"
                class="w-full p-3 mt-4 rounded border focus:ring-2" required>
            <input type="password" id="password" name="password" placeholder="Password"
                class="w-full p-3 mt-4 rounded border focus:ring-2" required>
            <button type="submit" class="mt-4 p-3 w-full rounded-lg font-bold transition-transform duration-300">
                Sign Up
            </button>
        </form>
        <a href="{{ url_for('auth_views.login') }}" class="mt-4 text-sm underline">
            Already have an account? Log in
        </a>
    </div>
    <script>
        fetch('/wake_db', { method: "GET" })
            .catch(error => console.error(error));;
    </script>
</body>

</html>
