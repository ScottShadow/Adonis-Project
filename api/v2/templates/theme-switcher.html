<link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
<!--Theme Switcher-->

<div class="fixed bottom-4 right-4 flex flex-col">
    <div class="text-[var(--text-color)]">Select Theme</div>
    <div class="flex space-x-2"><button class="w-8 h-8 rounded-full focus:outline-none"
            onclick="setTheme('theme-ocean-breeze')" aria-label="Ocean Mode"
            style="background-color: #0A9C91; border: 2px solid #1C4542;">
        </button>
        <button class="w-8 h-8 rounded-full focus:outline-none" onclick="setTheme('theme-pink-romance')"
            aria-label="Pink Romance Mode" style="background-color: #e99ba8; border: 2px solid #f42552;">
        </button>
        <button class="w-8 h-8 rounded-full focus:outline-none" onclick="setTheme('theme-whimsical-dream')"
            aria-label="Whimsical Mode"
            style="background: linear-gradient(to left, #5D3C64, #7B466A); border: 2px solid #5D3C64;">
        </button>
        <button class="w-8 h-8 rounded-full focus:outline-none" onclick="setTheme('theme-sandstorm')"
            aria-label="Sandstorm Mode"
            style="background: linear-gradient(to bottom, #071739, #4B6382); border: 2px solid #4B6382;">
        </button>
        <button class="w-8 h-8 rounded-full focus:outline-none" onclick="setTheme('theme-neon-dream')"
            aria-label="Midnight Mode"
            style="background: radial-gradient(circle, rgba(143, 0, 255, 0.6) 30%, rgba(128, 0, 200, 0.4) 50%, rgba(0, 0, 0, 0.8) 70%); border: 2px solid #8F00FF; box-shadow: 0 0 16px #8F00FF;">
        </button>
        <button class="w-8 h-8 rounded-full focus:outline-none" onclick="setTheme('theme-standard')"
            aria-label="Standard Mode"
            style="background-color: #121C3D; border: 2px solid #7C4DFF; box-shadow: 0 0 12px #7C4DFF;">
        </button>
    </div>

</div>
<script src="{{ url_for('static', filename='scripts/theme-saver.js') }}"></script>
