<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<body>
    <h1>User Profile</h1>

    <!-- Profile Update Form -->
    <form action="/api/v2/profile" method="POST">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}">
        </div>
        <div>
            <label for="profile_info">Profile Info:</label>
            <textarea id="profile_info" name="profile_info">{{ user.profile_info }}</textarea>
        </div>
        <div>
            <label for="password">Current Password (required):</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password">
        </div>
        <div>
            <label for="confirm_new_password">Confirm New Password:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password">
        </div>

        <button type="submit">Update Profile</button>
        <a href="{{ url_for('app_views.dashboard_route') }}">Dashboard</a>
    </form>
</body>

</html>
