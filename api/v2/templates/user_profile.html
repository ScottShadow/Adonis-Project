<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="container flex min-h-[100dvh] mx-auto justify-center items-center align-middle">
    {% include 'theme-switcher.html' %}
    <div class="flex-1 p-4 ml-4 space-y-6 ">
        <div class="table-container">
            <h1>User Profile</h1>

            <!-- Profile Update Form -->
            <form action="/api/v2/profile" method="POST">
                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="2">Profile Information</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label for="first_name">First Name:</label></td>
                            <td><input type="text" id="first-name" name="first_name" placeholder="First Name"
                                    class="w-full p-3 mt-4 rounded border focus:ring-2" required class="input validator"
                                    pattern="[A-Za-z][A-Za-z0-9]*" minlength="3" maxlength="30"
                                    title="Only letters or numbers" value="{{ user.first_name }}" /></td>
                        </tr>
                        <tr>
                            <td><label for="last_name">Last Name:</label></td>
                            <td><input type="text" id="last-name" name="last_name" placeholder="Last Name"
                                    class="w-full p-3 mt-4 rounded border focus:ring-2" required class="input validator"
                                    pattern="[A-Za-z][A-Za-z0-9]*" minlength="3" maxlength="30"
                                    title="Only letters or numbers" value="{{ user.last_name }}" /></td>
                        </tr>
                        <tr>
                            <td><label for="username">Username:</label></td>
                            <td><input type="text" id="username" name="username" placeholder="Username"
                                    class="w-full p-3 mt-4 rounded border focus:ring-2" required class="input validator"
                                    pattern="[A-Za-z][A-Za-z0-9]*" minlength="3" maxlength="30"
                                    title="Only letters or numbers" value="{{ user.username }}" /></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" placeholder="Email"
                                    class="w-full p-3 mt-4 rounded border focus:ring-2" required class="input validator"
                                    title="Please enter valid email." value="{{ user.email }}" />
                            </td>
                        </tr>
                        <tr>
                            <td><label for="profile_info">Profile Info:</label></td>
                            <td><textarea id="profile_info" name="profile_info">{{ user.profile_info }}</textarea></td>
                        </tr>
                        <tr>
                            <td><label for="password">Current Password (required):</label></td>
                            <td><input type="password" id="password" name="password" required></td>
                        </tr>
                        <tr>
                            <td><label for="new_password">New Password:</label></td>
                            <td><input type="password" id="new_password" name="new_password" class="input validator"
                                    minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must be more than 8 characters, including number, lowercase letter, uppercase letter">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="confirm_new_password">Confirm New Password:</label></td>
                            <td><input type="password" id="confirm_new_password" name="confirm_new_password"
                                    class="input validator" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must be more than 8 characters, including number, lowercase letter, uppercase letter">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button type="submit">Update Profile</button>
                <a href="{{ url_for('app_views.dashboard_route') }}">Dashboard</a>
            </form>
        </div>
    </div>
</body>

</html>
