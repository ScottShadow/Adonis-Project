<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #00ff9c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-form-container {
            background-color: #1b1b2f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ff9c;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #00ff9c;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #c4c4c4;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #0d0d2a;
            color: #00ff9c;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00ff9c;
            border: none;
            border-radius: 5px;
            color: #0d0d0d;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #00e68a;
            box-shadow: 0px 0px 10px #00ff9c;
        }

        .response-message {
            margin-top: 20px;
            text-align: center;
        }

        .dashboard-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #00ff9c;
            text-decoration: none;
            font-weight: bold;
        }

        .dashboard-link:hover {
            color: #00e68a;
        }
    </style>
</head>

<body>
    <div class="profile-form-container">
        <h1>User Profile</h1>
        <!-- Profile Form with POST method -->
        <form action="/api/v2/user/update" method="POST" id="update-profile-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="Bertin" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="bertin@example.com" required>

            <label for="level">Level</label>
            <input type="text" id="level" name="level" value="5" required>

            <label for="xp">XP</label>
            <input type="text" id="xp" name="xp" value="1200" required>

            <label for="visibility">Profile Visibility</label>
            <select id="visibility" name="visibility">
                <option value="Private">Private</option>
                <option value="Public">Public</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Update Profile</button>
            <div class="response-message" id="response-message"></div>
        </form>

        <!-- Back to Dashboard Link -->
        <a href="{{ url_for('app_views.dashboard_route') }}" class="dashboard-link">Back to Dashboard</a>
    </div>

    <script>
        document.getElementById('update-profile-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('response-message');
                if (data.error) {
                    messageDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
                } else {
                    messageDiv.innerHTML = `<p style="color:green;">${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
