<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Gamified Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0D0D0D;
            color: #FFFFFF;
        }

        /* Dashboard Grid Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "header header"
                "sidebar main-content";
            height: 100vh;
        }

        /* Header */
        .header {
            grid-area: header;
            background-color: #1F1F2E;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px #8F00FF;
        }

        .header .app-name {
            font-size: 32px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: #00FF9C;
            text-shadow: 0 0 8px #00FF9C, 0 0 15px #00FF9C;
        }

        .header .xp-points {
            font-size: 20px;
            color: #00FF9C;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background-color: #2B2B4D;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-shadow: 0 0 20px #8F00FF;
        }

        .sidebar a {
            text-decoration: none;
            color: #00FF9C;
            font-size: 18px;
            margin-bottom: 15px;
            transition: color 0.3s, box-shadow 0.3s;
        }

        .sidebar a:hover {
            color: #BF00FF;
            box-shadow: 0 0 10px #BF00FF;
        }

        /* Main Content Area */
        .main-content {
            grid-area: main-content;
            padding: 20px;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(20, 20, 20, 1) 35%, rgba(30, 30, 30, 1) 100%);
        }

        .hero-profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 10px;
            background-color: #2B2B4D;
            margin-bottom: 20px;
            box-shadow: 0 0 20px #8F00FF;
        }

        .hero-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #00FF9C;
        }

        .hero-profile .name {
            font-size: 24px;
            color: #FFFFFF;
        }

        .hero-profile .points {
            font-size: 20px;
            color: #00FF9C;
            text-shadow: 0 0 8px #00FF9C;
        }

        /* Quests Section */
        .quests {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .quest-item {
            background-color: #1F1F2E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #8F00FF;
        }

        .quest-item button {
            background-color: #8F00FF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .quest-item button:hover {
            background-color: #BF00FF;
            box-shadow: 0 0 20px #BF00FF;
        }

        /* Chatbot */
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-image: url('https://via.placeholder.com/60');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            box-shadow: 0 0 20px #8F00FF;
        }

        .chatbot:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #8F00FF;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#">Profile</a>
            <a href="#">Quests</a>
            <a href="#">Leaderboard</a>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="app-name">Adonis</div>
            <div class="xp-points">XP: 1500</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="hero-profile">
                <img src="https://via.placeholder.com/50" alt="Profile">
                <div class="name">Hero Name</div>
                <div class="points">XP: 1500</div>
            </div>

            <div class="quests">
                <div class="quest-item">
                    <h3>Complete 30 minutes of coding challenges</h3>
                    <button>Start Quest</button>
                </div>
                <div class="quest-item">
                    <h3>Read for 1 hour</h3>
                    <button>Start Quest</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot -->
    <div class="chatbot"></div>
</body>

</html>
