<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Dashboard Container */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "header header"
                "sidebar main-content";
            height: 100vh;
        }

        /* Header */
        .header {
            grid-area: header;
            background-color: #4CAF50;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        .header .search-bar input::placeholder {
            color: #aaa;
        }

        .header .search-bar form input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .header .user-menu span {
            font-size: 1rem;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background-color: #333;
            padding: 1rem;
            color: white;
        }

        .sidebar nav ul {
            list-style: none;
        }

        .sidebar nav ul li {
            margin: 1rem 0;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar nav ul li a:hover {
            background-color: #4CAF50;
        }

        /* Main Content */
        .main-content {
            grid-area: main-content;
            padding: 2rem;
            background-color: white;
            overflow-y: auto;
        }

        /* Overview Section */
        .overview {
            margin-bottom: 2rem;
        }

        .overview h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            gap: 1rem;
        }

        .stat-box {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 1rem;
            flex: 1;
            border-radius: 5px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .stat-box p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        /* Recent Logs */
        .recent-logs ul {
            list-style: none;
            padding-left: 0;
        }

        .recent-logs ul li {
            background-color: #f9f9f9;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid #4CAF50;
        }

        /* Habit Breakdown */
        .habit-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .habit-item {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
        }

        .habit-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        /* XP Progress */
        .xp-progress {
            margin-top: 2rem;
        }

        .xp-progress h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
        }

        .progress-bar .progress {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .xp-progress p {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            color: #333;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "main-content";
            }

            .sidebar {
                display: none;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Header Section -->
        <header class="header">
            <div class="logo">YourLogo</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <form action="{{ url_for('auth_views.logout') }}" method="post">
                    <input type="submit" value="Logout">
                </form>
            </div>
            <div class="user-menu">
                <span>Welcome, {{ user.username }}</span> <!-- From User model -->
            </div>
        </header>

        <!-- Sidebar Section -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="{{ url_for('log_views.get_logs') }}">Recent Logs</a></li>

                    <li><a href="{{ url_for('log_views.create_log') }}">Habit Tracking</a></li>
                    <!-- Link to Create Log Route -->
                    <li><a href="#">XP Progress</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Dashboard Overview -->
            <section class="overview">
                <h2>Overview</h2>
                <div class="stats">
                    <div class="stat-box">
                        <h3>Total XP</h3>
                        <p>{{ user.total_xp }}</p> <!-- user.total_xp from User model -->
                    </div>
                    <div class="stat-box">
                        <h3>Total Logs</h3>
                        <p>{{ none }}</p> <!-- Count of logs -->
                    </div>
                </div>
            </section>

            <!-- XP Progress -->
            <section class="xp-progress">
                <h2>XP Progress</h2>
                <div class="progress-bar">
                    <div class="progress" style="width: {{ user.total_xp / 100 }}%;"></div>
                </div>
                <p>{{ user.total_xp }} XP</p> <!-- Total XP progress -->
            </section>

            <!-- Add New Log Button -->
            <section class="log-creation">
                <h2>Create a New Log</h2>
                <a href="{{ url_for('log_views.new_log_form') }}">
                    <button type="button">Create Log</button> <!-- Button to the log creation page -->
                </a>
            </section>
        </main>
    </div>
</body>


</html>
