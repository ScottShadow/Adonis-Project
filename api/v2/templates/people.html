<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #00ff9c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .people-container {
            background-color: #1b1b2f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px #00ff9c;
            width: 600px;
            text-align: center;
        }

        h1 {
            color: #00ff9c;
            text-shadow: 0px 0px 10px #00ff9c;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table, th, td {
            border: 1px solid #00ff9c;
        }

        th, td {
            padding: 15px;
            text-align: center;
            color: #c4c4c4;
            text-shadow: 0px 0px 5px #00ff9c;
        }

        th {
            background-color: #0d0d2a;
        }

        td {
            background-color: #1b1b2f;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #0d0d2a;
            color: #00ff9c;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ff9c;
            border: none;
            border-radius: 5px;
            color: #0d0d0d;
            font-size: 18px;
            cursor: pointer;
            text-shadow: 0px 0px 5px #00ff9c;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #00e68a;
            box-shadow: 0px 0px 15px #00ff9c;
        }

        .response-message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="people-container">
        <h1>People</h1>
        <!-- Table of users -->
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>User1</td>
                    <td><button onclick="startDM('User1')">Start DM</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>User2</td>
                    <td><button onclick="startDM('User2')">Start DM</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>User3</td>
                    <td><button onclick="startDM('User3')">Start DM</button></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>User4</td>
                    <td><button onclick="startDM('User4')">Start DM</button></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>User5</td>
                    <td><button onclick="startDM('User5')">Start DM</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Start DM form -->
        <form action="/api/v2/dm/start" method="POST" id="dm-form">
            <input type="text" id="username" name="username" placeholder="Enter Username to Start DM" required>
            <button type="submit">Start DM</button>
            <div class="response-message" id="response-message"></div>
        </form>
    </div>

    <script>
        function startDM(username) {
            document.getElementById('username').value = username;
        }

        document.getElementById('dm-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('response-message');
                if (data.error) {
                    messageDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
                } else {
                    messageDiv.innerHTML = `<p style="color:green;">${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
