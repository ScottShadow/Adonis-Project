<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/people.css') }}">
</head>

<body>
    <div class="people-container">
        <h1>People</h1>
        <!-- Dynamic Table of Users using Jinja2 -->
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('chat_views.start_dm', user_id=user.id) }}">
                            <button type="submit">Start DM</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>

</html>
