<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/people.css') }}">
</head>

<body>
    <div class="people-container">
        <h1>People</h1>
        <!-- Dynamic Table of Users using Jinja2 -->
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user_id, username in users %}
                <tr>
                    <td>{{ username }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('chat_views.start_dm', user_id=user_id) }}">
                            <button type="submit">Start DM</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div class="pagination">
            {% if current_page > 1 %}
            <a href="{{ url_for('chat_views.people') }}?page={{ current_page - 1 }}">&laquo; Previous</a>
            {% endif %}

            {% for page in range(1, total_pages + 1) %}
            <a href="{{ url_for('chat_views.people') }}?page={{ page }}"
                class="{{ 'active' if page == current_page else '' }}">
                {{ page }}
            </a>
            {% endfor %}

            {% if current_page < total_pages %} <a
                href="{{ url_for('chat_views.people') }}?page={{ current_page + 1 }}">Next &raquo;</a>
                {% endif %}
        </div>
    </div>

    <style>
        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #8F00FF;
        }

        .pagination a.active {
            font-weight: bold;
            color: white;
        }

        .pagination a:hover {
            text-decoration: underline;
        }
    </style>
</body>

</html>
