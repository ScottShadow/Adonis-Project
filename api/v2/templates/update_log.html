<!DOCTYPE html>
<html>

<head>
    <title>Update Log</title>
</head>

<body>
    <form id="update-log-form" method="POST" action="{{ url_for('log_views.update_log', log_id=log.id) }}">
        <label for="habit_name">Habit Name:</label>
        <input type="text" id="habit_name" name="habit_name" value="{{ log.habit_name }}" required><br>

        <label for="habit_type">Habit Type:</label>
        <input type="text" id="habit_type" name="habit_type" value="{{ log.habit_type }}" required><br>

        <label for="log_details">Log Details:</label>
        <textarea id="log_details" name="log_details">{{ log.log_details }}</textarea><br>

        <button type="submit">Update Log</button>
        <form id="delete-log-form" method="POST" action="{{ url_for('log_views.delete_log', log_id=log.id) }}">
            <button type="submit">Delete Log</button>
            <input type="hidden" name="log_id" value="{{ log.id }}">
        </form>
</body>

</html>
