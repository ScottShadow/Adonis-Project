<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_log.css') }}">
</head>

<body>
    <div class="log-form-container">
        <h1>Update Log</h1>
        <!-- Update Log Form with POST method -->
        <form action="/api/v2/logs/update" method="POST" id="update-log-form">
            <label for="habit_type">Habit Type</label>
            <input type="text" id="habit_type" name="habit_type" placeholder="Enter Habit Type"
                value="{{ log.habit_type }}" required>

            <label for="habit_name">Habit Name</label>
            <input type="text" id="habit_name" name="habit_name" placeholder="Enter Habit Name"
                value="{{ log.habit_name }}" required>

            <label for="log_details">Log Details</label>
            <textarea id="log_details" name="log_details" placeholder="Describe your habit log"
                value="{{ log.log_details }}" required></textarea>

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
            </select>

            <label for="visibility">Visibility</label>
            <select id="visibility" name="visibility">
                <option value="Private">Private</option>
                <option value="Public">Public</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Update Log</button>
            <div class="response-message" id="response-message"></div>
        </form>

        <!-- Back to Dashboard Link -->
        <a href="{{ url_for('app_views.dashboard_route') }}" class="dashboard-link">Back to Dashboard</a>
    </div>

    <script src="{{ url_for('static', filename='scripts/update_log.js') }}"></script>
</body>

</html>
