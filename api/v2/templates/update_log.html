<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="container flex mx-auto md:ml-[20%] lg:ml-[13%] min-h-[100dvh] justify-center items-center align-middle">
    <script src="{{ url_for('static', filename='scripts/theme-saver.js') }}"></script>
    <div class="bg-[var(--background-color-contrast)] rounded-lg p-10 shadow-lg">
        <h1 class="text-lg font-semibold">Update Log</h1>
        <!-- Update Log Form with POST method -->
        <form action="{{ url_for('log_views.update_log', log_id=log.id) }}" method="POST" id="update-log-form">
            <label for="habit_type">Habit Type</label>
            <input type="text" id="habit_type" name="habit_type" placeholder="Enter Habit Type"
                value="{{ log.habit_type }}" required>

            <label for="habit_name">Habit Name</label>
            <input type="text" id="habit_name" name="habit_name" placeholder="Enter Habit Name"
                value="{{ log.habit_name }}" required>

            <label for="log_details">Log Details</label>
            <textarea id="log_details" name="log_details" placeholder="Describe your habit log"
                required>{{ log.log_details }}</textarea>

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
            </select>

            <label for="visibility">Visibility</label>
            <select id="visibility" name="visibility">
                <option value="Private">Private</option>
                <option value="Public">Public</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Update Log</button>
            <div class="response-message" id="response-message"></div>
        </form>

        <!-- Back to Dashboard Link -->
        <a href="{{ url_for('app_views.dashboard_route') }}" class="dashboard-link">Back to Dashboard</a>

    </div>
    <script src="{{ url_for('static', filename='scripts/update_log.js') }}"></script>
</body>

</html>
