<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_profile.css') }}">

</head>

<body>
    <div class="log-form-container">
        <h1>Create a New Log</h1>
        <!-- Form with POST method -->
        <form action="/api/v2/logs/create" method="POST" id="create-log-form">
            <label for="habit_type">Habit Type</label>
            <input type="text" id="habit_type" name="habit_type" required>

            <label for="habit_name">Habit Name</label>
            <input type="text" id="habit_name" name="habit_name" required>

            <label for="log_details">Log Details</label>
            <textarea id="log_details" name="log_details" required></textarea>

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
            </select>

            <label for="visibility">Visibility</label>
            <select id="visibility" name="visibility">
                <option value="Private">Private</option>
                <option value="Public">Public</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Create Log</button>
            <div class="response-message" id="response-message"></div>
            <a href="{{ url_for('app_views.dashboard_route') }}" class="dashboard-link">Back to Dashboard</a>
        </form>

        <!-- Back to Dashboard Link -->

    </div>

    <script>
        document.getElementById('create-log-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;  // Follow the redirect manually
                    } else {
                        return response.json();  // Handle JSON if no redirect
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
