<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_log.css') }}">
</head>

<body>
    <div class="log-form-container">
        <h1>Create a New Log</h1>
        <!-- Form with POST method -->
        <form action="/api/v2/logs/create" method="POST" id="create-log-form">
            <label for="habit_type">Habit Type:</label>
            <select id="habit_type" name="habit_type" onchange="toggleCustomHabit()">
                <option value="strength_training">Strength Training</option>
                <option value="stretching">Stretching</option>
                <option value="yoga">Yoga</option>
                <option value="meditation">Meditation</option>
                <option value="reading">Reading</option>
                <option value="writing">Writing</option>
                <option value="coding">Coding</option>
                <option value="painting">Painting</option>
                <option value="music_practice">Music Practice</option>
                <option value="journaling">Journaling</option>
                <option value="house_cleaning">House Cleaning</option>
                <option value="gardening">Gardening</option>
                <option value="meal_prep">Meal Prep</option>
                <option value="sleep">Sleep</option>
                <option value="custom">Custom Habit</option>

            </select>

            <div id="custom-habit-fields" style="display: none;">
                <label for="custom_xp">Custom XP:</label>
                <input type="number" id="custom_xp" name="custom_xp">
            </div>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="trivial">Trivial</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="insane">Insane</option>
            </select>

            <label for="habit_name">Habit Name</label>
            <input type="text" id="habit_name" name="habit_name" required>

            <label for="log_details">Log Details</label>
            <textarea id="log_details" name="log_details" placeholder="Describe your habit log" required></textarea>

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
            </select>

            <label for="visibility">Visibility</label>
            <select id="visibility" name="visibility">
                <option value="Private">Private</option>
                <option value="Public">Public</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Create Log</button>
            <div class="response-message" id="response-message"></div>
            <a href="{{ url_for('app_views.dashboard_route') }}" class="dashboard-link">Back to Dashboard</a>
        </form>

        <!-- Back to Dashboard Link -->

    </div>
    <script src="{{ url_for('static', filename='scripts/create_log.js') }}"></script>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/create_log.css') }}"> -->

</body>

</html>
